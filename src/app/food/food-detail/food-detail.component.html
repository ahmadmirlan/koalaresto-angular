<div class="row">
  <div class="col-md-4">
    <img src="{{food.picture}}" class="img-fluid" alt="{{food.foodName}}">
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>Food Name</th>
          <td>{{food.foodName}}</td>
        </tr>
        <tr>
          <th>Price</th>
          <td><em>$ </em>{{food.price}}</td>
        </tr>
        <tr>
          <th>Keywords</th>
          <td>{{food.keywords}}</td>
        </tr>
        <tr>
          <th>Description</th>
          <td>{{food.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
